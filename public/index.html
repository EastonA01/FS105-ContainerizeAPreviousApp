<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Currency Converter</h1>
    <div class="converter">
        <label for="base-currency">Base Currency:</label>
        <select id="base-currency">
            <option selected disabled>Currency To Be Converted</option>
        </select>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" value="1" min="0">
        <label for="target-currency">Target Currency:</label>
        <select id="target-currency">
            <option selected disabled>Currency To Convert To</option>
        </select>
        <p>Converted Amount: <span id="converted-amount">N/a</span></p>
        <label for="start">Date:</label>
        <input type="date" id="start" name="date-start" value="2024-07-01"/>
        <button id="historical-rates">View Historical Rates</button>
        <div id="historical-rates-container">
            
        </div>
        <button id="save-favorite">Save Favorite</button>
        <p> Saved Currency Pairs :</p>
        <div id="favorite-currency-pairs"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
